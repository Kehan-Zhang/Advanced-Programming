<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content= "default-src 'self' 'unsafe-inline'; 
                style-src 'self' 'unsafe-inline';
                script-src 'self' 'unsafe-eval' 'unsafe-inline' 'unsafe-hashes';
                img-src 'self' data:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content= "default-src 'self' 'unsafe-inline'; 
                style-src 'self' 'unsafe-inline';
                script-src 'self' 'unsafe-eval' 'unsafe-inline' 'unsafe-hashes';
                img-src 'self' data:;"
    />
    <title>Company</title>
  </head>
  <body>
    <div id="stat" rows="8" style="width:100%; height:1000px; overflow:auto;"></div>
    <!-- <br/>
    <br/>
    <button type="button" onclick="save();">Download Time Report</button> -->
    
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('stat');
          if (element) element.value = ''; 
          if (element) element.innerHTML = '';
          return function(text) {
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.innerHTML += text + "<br>";
              element.scrollTop = element.scrollHeight;
            }
          };
        })(),
        printErr: function(text) {
          console.error(text);
        }
      };
    </script>

    <script src="./test.js"></script>
    <script src="./renderer.js"></script>
  </body>

</html>
